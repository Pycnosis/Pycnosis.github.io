<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <!-- Big Heart with Your Invitation -->
        <div class="heart">
            <div class="heart-text">
                <h1>Will You Be My Valentine?</h1>
                <p>Hello there my wife,</p>
                <p>I wanted to ask you in my own way...</p>
                <p>Will you be mine this Valentine's Day? ❤️</p>
                <p>Love, not hunray</p>
                <p>Husband</p>
            </div>
        </div>
        <img src="photo.png" alt="Your Photo" class="your-photo">
        <!-- Play Music Button -->
        <button id="music-button">Play Music</button>
    </div>

    <!-- Footer with a Romantic Quote -->
    <footer>
        <p>"You are the source of my joy, my everything, and the whole of my heart."</p>
    </footer>

    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
